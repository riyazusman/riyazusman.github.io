<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Safelink Cleaner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
            font-family: monospace;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.secondary {
            background-color: #6c757d;
        }
        button.secondary:hover {
            background-color: #5a6268;
        }
        .result-area {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            display: none; /* Hidden by default */
        }
        .link-preview {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Outlook Safelink Cleaner</h2>
    
    <label for="safelinkInput">Paste Outlook Safelink:</label>
    <textarea id="safelinkInput" rows="4" placeholder="https://apc01.safelinks.protection.outlook.com/?url=..."></textarea>
    
    <button onclick="cleanLink()">Clean URL</button>
    <p id="errorMsg" class="error"></p>

    <div id="resultArea" class="result-area">
        <label for="cleanOutput">Cleaned URL:</label>
        <input type="text" id="cleanOutput" readonly>
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
            <a id="openLink" href="#" target="_blank" style="text-decoration: none;">
                <button class="secondary">Open Link</button>
            </a>
        </div>
    </div>
</div>

<script>
    function cleanLink() {
        // Get elements
        const input = document.getElementById('safelinkInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        const outputInput = document.getElementById('cleanOutput');
        const linkButton = document.getElementById('openLink');
        const errorMsg = document.getElementById('errorMsg');

        // Reset UI
        resultArea.style.display = 'none';
        errorMsg.style.display = 'none';
        errorMsg.innerText = '';

        if (!input) return;

        try {
            // Use the browser's built-in URL API
            const urlObj = new URL(input);
            
            // Get the 'url' parameter
            // URLSearchParams automatically handles decoding (%3A -> :)
            const targetUrl = urlObj.searchParams.get('url');

            if (targetUrl) {
                // Success
                outputInput.value = targetUrl;
                linkButton.href = targetUrl;
                resultArea.style.display = 'block';
            } else {
                // Valid URL, but not a Safelink (no 'url' param)
                throw new Error("This link doesn't contain a 'url' parameter.");
            }

        } catch (e) {
            // Invalid URL format
            errorMsg.style.display = 'block';
            errorMsg.innerText = "Error: Invalid URL. Please check your input.";
            console.error(e);
        }
    }

    function copyToClipboard() {
        const copyText = document.getElementById("cleanOutput");
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        navigator.clipboard.writeText(copyText.value);
        alert("Copied to clipboard!");
    }
</script>

</body>
</html>
